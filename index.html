<!DOCTYPE html>

    <title>Boardwalk games | Home</title>

    <!-- favicons generated by favicon.io -->

    <!--Custom CSS-->
    <link href="assets/css/style.css" rel="stylesheet">

<!--Classes on body set to work with mt-auto to ensure it always stays at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">
   <!--Navigation-->

    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class=" col-12 col-lg-6">Boardwalk games Intro text section</div>

        </div>
    </header>
    <!--Main element to hold all key sections of hte home page. It is not part of the grid structure-->
    <main>
        <!--Services-->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-lg-3">Services card</div>
                <div class="col-12 col-md-6 col-lg-3">Services card</div>

        <div class="container">
            <div class="row justify-content-center">
                <!--Contact info-->
                <div class="col-12 col-md-6 col-lg-4">Contact info and social links</div>
                <!--Openeing times-->
                <div class="col-12 col-md-6 col-lg-4">Opening times</div>

            </div>
