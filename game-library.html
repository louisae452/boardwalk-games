<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Games Library </title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--Link to Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>
<!-- classes on body set to work with mt-auto on footer to 
    ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>
    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class=" col-12 col-lg-6">Boardwalk games Intro text section</div>
            <div class=" col-12 col-lg-6">Carousel</div>
        </div>
    </header>

    <!--Main is not part of the grid-->
    <main >
        <!--New games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">New games section heading</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
            </div>
        </section>
        <!--Popular games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">Popular games section heading</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
                <div class="col-12 col-md-6 col-lg-3">Game card</div>
            </div>
        </section>
        
    </main>

    <!--Footer/contact section-->
    <!--mt-auto added to push footer to the bottom of the page-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-lg-4">Contact info and social links</div>
                <!--Openeing times-->
                <div class="col-12 col-md-6 col-lg-4">Opening times</div>

            </div>
        </div>
    </footer>



    <!--Link to Bottstrap's JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--Link to Font Awesome-->
    <script src="https://kit.fontawesome.com/39f1e1f60d.js" crossorigin="anonymous"></script>
</body>
</html>
